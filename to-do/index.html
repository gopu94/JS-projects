<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <nav class=" header ">
        <div class="image">
            <a href='https://gopu94.github.io/myPortfolioWebsite/' target='_blank'>
                <img class='img' src='./gk.jpg' alt='to my site' /></a>
        </div>
    </nav>
    <h1>TO-DO</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your todo" autocapitalize="off"

        <ul class="todos" id="todos"></ul>
    </form>
    <p>Left click to toggle completed. <br>
        Right click to delete to-do.</p>

    <script src="assets/script.js"></script>
</body>

</html>
